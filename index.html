<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Kelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Kelas 7 A</h1>
        <p>Selamat datang di website resmi kelas kami!</p>
    </header>

    <section id="about">
        <h2>Tentang Kelas</h2>
        <p>Kelas 7 A adalah kelas dengan siswa yang aktif dan kreatif. Kami memiliki berbagai kegiatan akademik dan ekstrakurikuler.</p>
    </section>

    <section id="students">
        <h2>Daftar Siswa</h2>
        <ul id="student-list">
            <!-- Daftar siswa akan diisi oleh JS -->
        </ul>
    </section>

    <section id="contact">
        <h2>Kontak Kelas</h2>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Nama" required>
            <input type="email" id="email" placeholder="Email" required>
            <textarea id="message" placeholder="Pesan" required></textarea>
            <button type="submit">Kirim</button>
        </form>
        <p id="form-response"></p>
    </section>

    <footer>
        <p>&copy; 2025 Kelas 7 A</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
